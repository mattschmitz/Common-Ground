<div id="app">
	<div id="userNav">
		<user-nav></user-nav>
	</div>
	<div id="anchorBar">
		<anchor-bar sendanchor="app.sendAnchor"></anchor-bar>
    <anchors-list anchors="app.anchors" delete="app.deleteAnchor"></anchors-list>
	</div>
	<div id="queryBar">
		<query-bar getresults="app.getYelpResults"></query-bar>
	</div>
  <div id="mapWindow">
    <map-display results="app.list" center="app.center" anchors="app.anchors"></map-display>
  </div>
  <div id="resultsListContainer">
    <results-list results="app.list"></results-list>
  </div>
</div>
